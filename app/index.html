            $.fn.partial = ($,function partial(source){
                $.get(source,function(data){
                    if(!data){
                        return false;
                    }
                    else{
                        $(document.body).append(data);
                    }
                });
            });

            $(document).partial("views/_navbar.html");

            $(document).partial("views/_featurette.html");
            $(document).partial("views/_footer.html");
        </script>
